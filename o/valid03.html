    <script>
    function maskUrl(url) {
  // Create a random string of characters.
  var randomString = Math.random().toString(36).substring(7);

  // Replace all characters in the URL with the random string.
  var maskedUrl = url.replace(/./g, randomString);

  // Return the masked URL.
  return maskedUrl;
}

// Example usage.
var url = "https://www.example.com/";
var maskedUrl = maskUrl(url);
console.log(maskedUrl); // "k7wp992l3yvd8t10t09znurl"
    </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #98272A;
      margin-bottom: 20px;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .dot {
      width: 20px;
      height: 20px;
      margin: 0 3px;
      background-color: #98272A;
      border-radius: 50%;
      animation: loading 1.2s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% {
        transform: scale(0.3);
        opacity: 0.3;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.3);
        opacity: 0.3;
      }
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.1s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(4) {
      animation-delay: 0.3s;
    }
    
    .dot:nth-child(5) {
      animation-delay: 0.4s;
    }
    
    .dot:nth-child(6) {
      animation-delay: 0.5s;
    }
    
    .dot:nth-child(7) {
      animation-delay: 0.6s;
    }
    
    .dot:nth-child(8) {
      animation-delay: 0.7s;
    }
  </style>
  <script>
    setTimeout(function() {

  </div>
</body>
